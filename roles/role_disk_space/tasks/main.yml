---

- name: Get disk facts
  win_disk_facts:

- name: Output first disk size
  debug:
    var: ansible_facts.disks[0].size
    
- name: get disk free space
  win_shell: Get-Volumn | select-object SizeRemaining | ConvertTo-Json
  register: output

- name: extract free space
  set_fact:
    free_json: "{{ output.stdout|from_json}}"
  
- name:
  debug:
    var: free_json
        

